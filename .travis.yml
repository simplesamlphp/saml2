language: php

matrix:
  fast_finish: true

jobs:
  allow_failures:
    - script: vendor/bin/psalm
    - script: vendor/bin/phpcs src/

  include:
    - stage: Security check
      before_script:
        - composer require sensiolabs/security-checker --dev
      script:
        - vendor/bin/security-checker security:check


    - stage: Unit testing
      php: 7.2
      before_script:
        - composer install
        - vendor/simplesamlphp/simplesamlphp-test-framework/bin/check-syntax-php.sh
      script:
        - php vendor/phpunit/phpunit/phpunit --no-coverage
    - stage: Unit testing
      php: 7.3
      before_script:
        - composer install
        - vendor/simplesamlphp/simplesamlphp-test-framework/bin/check-syntax-php.sh
      script:
        - php vendor/phpunit/phpunit/phpunit
      after_success:
        - php vendor/bin/php-coveralls -v

    - stage: Code quality
      php: 7.2
      env: Psalm
      before_script:
        - composer require vimeo/psalm --dev
      script:
        - vendor/bin/psalm
    - stage: Code quality
      php: 7.3
      env: Psalm
      before_script:
        - composer require vimeo/psalm --dev
      script:
        - vendor/bin/psalm
    - stage: Code quality
      php: 7.2
      env: PHP Codesniffer
      before_script:
        - composer require squizlabs/php_codesniffer --dev
      script:
        - vendor/bin/phpcs src/
    - stage: Code quality
      php: 7.3
      env: PHP Codesniffer
      before_script:
        - composer require squizlabs/php_codesniffer --dev
      script:
        - vendor/bin/phpcs src/
