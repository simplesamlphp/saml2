language: php

matrix:
  fast_finish: true

jobs:
  allow_failures:
  - env:
    - Psalm
    - PHP Codesniffer

  include:
    - stage: Syntax check
      php: 7.2
      before_script:
        - composer require simplesamlphp/simplesamlphp-test-framework --dev
      script:
        - vendor/simplesamlphp/simplesamlphp-test-framework/bin/check-syntax-php.sh
    - stage: Syntax check
      php: 7.3
      before_script:
        - composer require simplesamlphp/simplesamlphp-test-framework --dev
      script:
        - vendor/simplesamlphp/simplesamlphp-test-framework/bin/check-syntax-php.sh


    - stage: Security check
      before_script:
        - composer require sensiolabs/security-checker --dev
      script:
        - vendor/bin/security-checker security:check


    - stage: Unit testing
      php: 7.2
      before_script:
        - composer install --no-dev
        - composer require phpunit/phpunit --dev
      script:
        - php vendor/phpunit/phpunit/phpunit --no-coverage
    - stage: Unit testing
      php: 7.3
      before_script:
        - composer install --no-dev
        - composer require phpunit/phpunit --dev
      script:
        - php vendor/phpunit/phpunit/phpunit
        - php vendor/bin/php-coveralls -v


    - stage: Code quality
      php: 7.2
      env: Psalm
      before_script:
        - composer require vimeo/psalm --dev
      script:
        - vendor/bin/psalm
    - stage: Code quality
      php: 7.3
      env: Psalm
      before_script:
        - composer require vimeo/psalm --dev
      script:
        - vendor/bin/psalm
    - stage: Code quality
      php: 7.2
      env: PHP Codesniffer
      before_script:
        - composer require squizlabs/php_codesniffer --dev
      script:
        - vendor/bin/phpcs src/
    - stage: Code quality
      php: 7.3
      env: PHP Codesniffer
      before_script:
        - composer require squizlabs/php_codesniffer --dev
      script:
        - vendor/bin/phpcs src/
